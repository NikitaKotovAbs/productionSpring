<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Оборудование</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <a href="/" class="d-block mx-auto mb-4"> <!-- Укажите путь к главной странице -->
        <img src="/img/logo.png" alt="Логотип компании" style="max-width: 150px;">
    </a>
    <h1 class="text-center mb-4">Оборудование</h1>
    <div th:if="${#httpServletRequest.isUserInRole('ROLE_Builder')}">
    <a href="/equipment/add" class="btn btn-success mb-3">Добавить Оборудование</a>
        </div>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Тип</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="equipment : ${equipmentList}">
            <td th:text="${equipment.id}"></td>
            <td th:text="${equipment.equipmentName}"></td>
            <td th:text="${equipment.equipmentType}"></td>
            <td th:text="${equipment.status}"></td>
            <td>
                <a th:href="@{/equipment/show/{id}(id=${equipment.id})}" class="btn btn-info btn-sm">Показать</a>
                <div th:if="${#httpServletRequest.isUserInRole('ROLE_Builder')}">
                <a th:href="@{/equipment/edit/{id}(id=${equipment.id})}" class="btn btn-primary btn-sm">Редактировать</a>
                <a th:href="@{/equipment/delete/{id}(id=${equipment.id})}" class="btn btn-danger btn-sm">Удалить</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
