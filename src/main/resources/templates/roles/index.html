<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список ролей</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <a href="/" class="d-block mx-auto mb-4"> <!-- Укажите путь к главной странице -->
        <img src="/img/logo.png" alt="Логотип компании" style="max-width: 150px;">
    </a>
    <h1 class="text-center text-success">Роли</h1>
    <div th:if="${#httpServletRequest.isUserInRole('ROLE_Builder')}">
    <a href="/roles/add" class="btn btn-success mb-3">Добавить роль</a>
        </div>
    <table class="table table-striped table-bordered bg-secondary">
        <thead class="thead-dark">
        <tr>
            <th class="text-success">ID</th>
            <th class="text-success">Имя роли</th>
            <th class="text-success">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td class="text-light" th:text="${role.id}"></td>
            <td class="text-light" th:text="${role.roleName}"></td>
            <td>
                <a th:href="@{/roles/show/{id}(id=${role.id})}" class="btn btn-info btn-sm">Просмотреть</a>
                <div th:if="${#httpServletRequest.isUserInRole('ROLE_Builder')}">
                    <a th:href="@{/roles/edit/{id}(id=${role.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a th:href="@{/roles/delete/{id}(id=${role.id})}" class="btn btn-danger btn-sm">Удалить</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
