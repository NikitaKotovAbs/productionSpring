<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Материалы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <a href="/" class="d-block mx-auto mb-4"> <!-- Укажите путь к главной странице -->
        <img src="/img/logo.png" alt="Логотип компании" style="max-width: 150px;">
    </a>
    <h1 class="text-center mb-4">Материалы</h1>
    <div th:if="${#httpServletRequest.isUserInRole('ROLE_Builder')}">
    <a href="/materials/add" class="btn btn-success mb-3">Добавить Материал</a>
        </div>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название материала</th>
            <th>Количество на складе</th>
            <th>Единица измерения</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="material : ${materials}">
            <td th:text="${material.id}"></td>
            <td th:text="${material.materialName}"></td>
            <td th:text="${material.quantityInStock}"></td>
            <td th:text="${material.unitOfMeasurement}"></td>
            <td>
                <a th:href="@{/materials/show/{id}(id=${material.id})}" class="btn btn-info btn-sm">Показать</a>
                <a th:href="@{/materials/edit/{id}(id=${material.id})}" class="btn btn-primary btn-sm">Редактировать</a>
                <a th:href="@{/materials/delete/{id}(id=${material.id})}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
