<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить Материал</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Добавить Материал</h1>
    <form th:action="@{/materials/add}" th:object="${material}" method="post">
        <div class="form-group">
            <label for="materialName">Название материала:</label>
            <input type="text" id="materialName" th:field="*{materialName}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="quantityInStock">Количество на складе:</label>
            <input type="number" id="quantityInStock" th:field="*{quantityInStock}" class="form-control" min="0" required />
        </div>
        <div class="form-group">
            <label for="unitOfMeasurement">Единица измерения:</label>
            <input type="text" id="unitOfMeasurement" th:field="*{unitOfMeasurement}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success mt-3">Добавить</button>
        <a href="/materials" class="btn btn-secondary mt-3">Назад</a>
    </form>
</div>
</body>
</html>
