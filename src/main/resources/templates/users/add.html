<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить пользователя</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h1 class="text-center text-success mb-4">Добавить пользователя</h1>
    <form action="#" th:action="@{/users/add}" th:object="${user}" method="post" class="p-4 border rounded bg-secondary">
        <div class="form-group">
            <label for="username" class="text-success text-light">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="password" class="text-success text-light">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="role" class="text-success text-light">Роль:</label>
            <select name="roleId" id="role" class="form-control" required>
                <option value="" disabled selected>Выберите роль</option>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success mt-3">Сохранить</button>
        <a href="/users" class="btn btn-secondary mt-3">Назад</a>
    </form>
</div>
</body>
</html>
