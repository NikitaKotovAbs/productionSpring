<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать пользователя</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <a href="/" class="d-block mx-auto mb-4">
        <img src="/img/logo.png" alt="Логотип компании" style="max-width: 150px;">
    </a>
    <h1 class="text-center text-success mb-4">Редактировать пользователя</h1>
    <form action="#" th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post" class="p-4 bg-secondary rounded">
        <div class="form-group">
            <label for="username" class="text-success text-light">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="role" class="text-success text-light">Роль:</label>
            <select id="role" th:field="*{role.id}" class="form-control" required>
                <option value="" disabled selected>Выберите роль</option>
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.roleName}"
                        th:selected="${role.id == user.role.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success mt-3">Сохранить</button>
        <a href="/users" class="btn btn-secondary mt-3">Назад</a>
    </form>
</div>
</body>
</html>
