<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #e8f5e9;
    }
    .container {
      margin-top: 100px;
      padding: 40px;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 255, 0, 0.2);
    }
    h2 {
      color: #00e676;
      text-align: center;
      margin-bottom: 30px;
    }
    input {
      border: 1px solid #00e676;
      background-color: #2c2c2c;
      color: #e8f5e9;
    }
    input::placeholder {
      color: #a5d6a7;
    }
    button {
      background-color: #00e676;
      color: #ffffff;
      border-radius: 50px;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00c853;
    }
    .error-message {
      color: #ff5252;
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="/img/logo.png" alt="Логотип компании" class="logo">
  <h2>Авторизация</h2>

  <div th:if="${param.error}" class="error-message">
    Неверное имя пользователя или пароль.
  </div>

  <form action="/login" method="post">
    <input type="text" name="username" placeholder="Имя пользователя" required class="form-control mb-3" />
    <input type="password" name="password" placeholder="Пароль" required class="form-control mb-4" />
    <button type="submit" class="btn btn-success">Войти</button>
  </form>

  <p class="text-center mt-3">
    Нет аккаунта? <a href="/registration" class="text-success">Зарегестрируйте</a>
  </p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
