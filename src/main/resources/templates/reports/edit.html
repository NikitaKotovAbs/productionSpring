<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать отчет</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Редактировать отчет</h1>
    <form th:action="@{/reports/edit/{id}(id=${report.id})}" th:object="${report}" method="post">
        <div class="form-group">
            <label for="reportDate">Дата отчета:</label>
            <input type="date" id="reportDate" th:field="*{reportDate}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="producedQuantity">Произведенное количество:</label>
            <input type="number" id="producedQuantity" th:field="*{producedQuantity}" class="form-control" min="0" required />
        </div>
        <div class="form-group">
            <label for="defectiveQuantity">Количество дефектов:</label>
            <input type="number" id="defectiveQuantity" th:field="*{defectiveQuantity}" class="form-control" min="0" required />
        </div>

        <div class="form-group">
            <label for="task">Задача:</label>
            <select th:field="*{task}" id="task" class="form-control" required>
                <option th:each="task : ${tasks}" th:value="${task.id}"
                        th:text="${task.taskName}"
                        th:selected="${report.task != null and report.task.id == task.id}"></option>
            </select>
        </div>




        <button type="submit" class="btn btn-primary mt-3">Сохранить изменения</button>
        <a href="/reports" class="btn btn-secondary mt-3">Назад</a>
    </form>
</div>
</body>
</html>
